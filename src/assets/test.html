<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .diamond {
      position: relative;
      width: 100px;
      height: 100px;
      background: linear-gradient(to bottom right, #ff6b6b, #3a1c71);
      transform: rotate(45deg);
      margin: 50px;
      border: 2px solid #fff; /* 边框颜色 */
    }

    .diamond::before,
    .diamond::after {
      content: '';
      position: absolute;
      width: 0;
      border: 50px solid transparent;
      border-bottom-color: #fff; /* 底部三角形的颜色，即菱形的边框颜色 */
    }

    .diamond::before {
      top: -50px;
      left: 0;
    }

    .diamond::after {
      bottom: -50px;
      right: 0;
    }
  </style>
  <title>Diamond with Gradient and Border</title>
</head>
<body>
  <div class="diamond"></div>
</body>
</html>
